<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #e94560;
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      height: 1.5rem;
      color: #a8dadc;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-template-rows: repeat(3, 110px);
      gap: 8px;
    }

    .cell {
      background: #16213e;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      user-select: none;
    }

    .cell:hover:not(.taken) {
      background: #0f3460;
      transform: scale(1.05);
    }

    .cell.x { color: #e94560; }
    .cell.o { color: #a8dadc; }
    .cell.winner { background: #0f3460; animation: pulse 0.4s ease; }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    #restart {
      margin-top: 2rem;
      padding: 0.75rem 2.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #e94560;
      color: white;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.1s;
    }

    #restart:hover { background: #c73652; transform: scale(1.04); }

    #score {
      display: flex;
      gap: 2.5rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #aaa;
    }

    .score-box { text-align: center; }
    .score-box span { display: block; font-size: 1.8rem; font-weight: bold; color: #eee; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="score">
    <div class="score-box" style="color:#e94560">X <span id="scoreX">0</span></div>
    <div class="score-box">Draws <span id="scoreD">0</span></div>
    <div class="score-box" style="color:#a8dadc">O <span id="scoreO">0</span></div>
  </div>

  <div id="status">X's turn</div>

  <div id="board">
    <div class="cell" data-i="0"></div>
    <div class="cell" data-i="1"></div>
    <div class="cell" data-i="2"></div>
    <div class="cell" data-i="3"></div>
    <div class="cell" data-i="4"></div>
    <div class="cell" data-i="5"></div>
    <div class="cell" data-i="6"></div>
    <div class="cell" data-i="7"></div>
    <div class="cell" data-i="8"></div>
  </div>

  <button id="restart">Restart</button>

  <script>
    const WINS = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    let board, current, over, scores = {X:0, O:0, D:0};

    const cells   = document.querySelectorAll('.cell');
    const status  = document.getElementById('status');
    const scoreX  = document.getElementById('scoreX');
    const scoreO  = document.getElementById('scoreO');
    const scoreD  = document.getElementById('scoreD');

    function init() {
      board   = Array(9).fill('');
      current = 'X';
      over    = false;
      cells.forEach(c => { c.textContent = ''; c.className = 'cell'; });
      status.textContent = "X's turn";
    }

    function checkWinner() {
      for (const [a,b,c] of WINS) {
        if (board[a] && board[a] === board[b] && board[a] === board[c])
          return { winner: board[a], line: [a,b,c] };
      }
      return board.includes('') ? null : { winner: null };
    }

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const i = +cell.dataset.i;
        if (over || board[i]) return;
        board[i] = current;
        cell.textContent = current;
        cell.classList.add(current.toLowerCase(), 'taken');

        const result = checkWinner();
        if (result) {
          over = true;
          if (result.winner) {
            result.line.forEach(j => cells[j].classList.add('winner'));
            status.textContent = `${result.winner} wins!`;
            scores[result.winner]++;
          } else {
            status.textContent = "It's a draw!";
            scores.D++;
          }
          scoreX.textContent = scores.X;
          scoreO.textContent = scores.O;
          scoreD.textContent = scores.D;
        } else {
          current = current === 'X' ? 'O' : 'X';
          status.textContent = `${current}'s turn`;
        }
      });
    });

    document.getElementById('restart').addEventListener('click', init);

    init();
  </script>
</body>
</html>
